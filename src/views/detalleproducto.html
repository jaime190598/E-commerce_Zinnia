<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Zinnia</title>
        <script src="https://kit.fontawesome.com/0537a6077e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/stylesdetalle.css"/>
        <link rel="stylesheet" href="public/normalize.css">
    </head>
    <body>

<!-- ENCABEZADO -->
<header>
    <div class="top-header">
        <img src=img/zinniacolor.png alt="Logo">
    </div>
    <nav>
        <ul type="none">
            <li><a href="">Ropa</a></li>
            <li><a href="">Calzado</a></li>
            <li><a href="">Accesorios</a></li>
            <li><a href="">Colecciones</a></li>
        </ul>
    </nav>
    <div class="input-search">
        <input type="text" placeholder="Buscar">
    </div>
    <div class="burger-menu">
        <button class="menu"><i class="fas fa-bars"></i></button>
    </div>
</header>
<!-- FIN HEADER -->

<!-- MAIN SECTION -->

    <article>
        <h3 class="detalle-h3">Detalle de producto</h3>
        <img src="/img/img-4.png" class="section-img" alt="Printed Dress">
        <div class="text-detalle">
            <h4 class="detalle-h4">Printed Shirt <span class="spacing">Dress  $495</span> mxn</h4>
            <p class="detalle-p">Vestido camisero suelto con estampado de animal
                print en color azul de manga tres cuartos.
            </p>
            </div>
            <h4 class="talla-h4">Elige tu talla</h4>
        <div class="tallas">
            <div><button type="button" class="button-talla-xs">XS</button></div>
            <div><button type="button" class="button-talla-s">S</button></div>
            <div><button type="button" class="button-talla-m">M</button></div>
            <div><button type="button" class="button-talla-l">L</button></div>
            <div><button type="button" class="button-talla-xl">XL</button></div>
        </div>

        <div class="detalle-cta">
            <div><button type="button" class="button-love"> < 3 </button></div>
            <div><button type="button" class="button-add">Agregar al carrito</button></div>
        </div>
    </article>
<!-- FIN MAIN SECTION -->

<!-- COMPRA SIMILARES -->
<section class="section-compra-similares"> 
    <h2>COMPRA SIMILARES</h2>
    <div class="container-dress">
        <img src="/img/img-dress1.png" class="dress-responsive1" alt="Dress 1">
        <img src="/img/img-dress2.jpeg" class="dress-responsive2" alt="Dress 2">
        <img src="/img/img-dress3.jpeg" class="dress-responsive3" alt="Dress 3">
        <img src="/img/img-dress4.jpeg" class="dress-responsive4" alt="Dress 4">
    </div>
</section>
<!-- FIN COMPRA SIMILARES -->

<!-- FOOTER -->
<footer> 
    <div class="top-footer">
         <img src=img/zinniablanco.png alt="Logo">
    </div>    
    <p class="footer-p">Copyright Â© 2021 Zinnia S.R.L.</p>  
</footer>
<!-- FIN DE FOOTER -->

</body>
</html>
